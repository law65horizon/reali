# src/graphql/schema/user.graphql
type User {
  id: ID!
  name: String!
  uid: String!
  email: String!
  phone: String
  description: String
  created_at: String!
  address_id: ID
  address: Address
}

type PartialUser {
  id: ID!
  name: String!
  uid: String!
  email: String!
  phone: String
  description: String
  created_at: String!
  address_id: ID
}

type Address {
    id: ID!
    street: String!
    city: String!
    postal_code: String
    country: String!
    latitude: Float
    longitude: Float
}

input UserInput {
  name: String!
  email: String!
  uid: String!
  password: String!
  phone: String
  description: String
  address: AddressInput
}

input AddressInput {
    street: String!
    city: String!
    postal_code: String
    country: String!
    longitude: Float
    latitude: Float
}

type Query {
  getUser(id: ID!): User
  getUsers: [User!]!
#   getUsers: [User!]!
}

type Mutation {
  createUser(input: UserInput!): PartialUser!
  updateUser(id: ID!, input: UserInput!): User!
  deleteUser(id: ID!): Boolean!
}
